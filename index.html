<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./icon/gamer.png" type="image/x-icon">
    <title>Rock, Paper or Scissors</title>
</head>
<body>
    <div id="main-elements">
        <h1 id="main-title">Rock, Paper or Scissors</h1>
        <h2>Welcome !</h2>
    </div>

    <section id="choose-attack">
        <h2>Select your attack:</h2>
            
        <div id="attack-buttons">
            <button id="rock-button" >Rock 🪨</button>
            <button id="paper-button" >Paper 📄</button>
            <button id="scissors-button" >Scissors ✂️</button>
        </div>

        <div id="messages">
            <p id="result">Good luck :)</p>

            <section id="reset-section">
                <button id="reset-button">Reset</button>
            </section>
        </div>

        <div id="life-counter">
            <div id="player-attacks"></div>
            <div id="enemy-attacks"></div>
            <p>Player has <span id="player-lifes">3</span> lifes</p>
            <p>Enemy has <span id="enemy-lifes">3</span> lifes</p>
        </div>
    </section>
</body>
</html>
